<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item challange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-font">Shopping List</h1>
        </header>
        <form id="item-form">
            <div class="form-control">
                <input type="text" id="item-input" name="item" placeholder="Enter Item">
            </div>
            <div class="form-control">
                <button type="submit" class="btn">+Add Item</button>
            </div>
            <a href="https://g-developer.com">G Developer</a>
        </form>
        <div class="filter">
            <input type="text" class="foam-input-filter" id="filter" placeholder="Filter Items">
        </div>
        
        <ul id="item-list" class="items">
            <li>Apples</li>
            <li>Orange Juice</li>
            <li>Oreos</li>
            <li>Milk</li>
        </ul>
        <button class="clr">Clear all</button>
        
    </div>

</body>
<script src="script.js"></script>
</html>
